<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bem/toast.css">
    <link rel="stylesheet" href="/bem/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="toast">
        
    </div>

    <div>
        <div onclick="showSuccessToast()" class="btn btn--success">Show success toast</div>
        <div onclick="showErrorToast()" class="btn btn--error">Show success toast</div>
    </div>

    <script>
        function toast({title = '', message = '', type = "info", duration = 3000}) {
            const main = document.getElementById('toast')
            const icons = {
                success: 'fas fa-check-circle',
                info: 'fas fa-info-circle',
                warning: 'fas fa-check-circle',
                error: 'fas fa-check-circle'
            }
            const icon = icons[type]
            if (main){
                const toast = document.createElement('div')
                toast.classList.add('toast', `toast--${type}`)
                const delay = (duration / 1000).toFixed(2)
                toast.style.animation = `slideInLeft ease-in .3s, fadeOut linear 1s ${delay} forwards;`
                toast.innerHTML = `
                <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast_msg">${message}</p>
                    </div>
                    <div class="toast__close">
                        <i class="fas fa-times"></i>
                    </div>
                `
                main.appendChild(toast)
                setTimeout(() => {
                    main.removeChild(toast)
                }, duration);
            }
        }

        function showSuccessToast() {
            toast({
                title: "Success",
                message: "You registered account success!",
                type: 'success',
                duration: 3000
            })
        }

        function showErrorToast() {
            toast({
                title: "Error",
                message: "Something went wrong!",
                type: 'error',
                duration: 3000
            })
        }


       
    </script>
</body>
</html>
